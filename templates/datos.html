<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <h1>Skate Park</h1>

    <div class="py-4">
      <h2>Datos del perfil</h2>
      <hr class="w-50" />

      <form method="post" action="/datos">
        <div class="form-group row w-50 m-auto">
          <div class="form-group col-12 col-sm-6">
            <label>Email</label>
            <input 
              class="form-control m-auto" 
              type="email"  
              value="{{user.email}}" 
              required name="email"
            />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Nombre</label>
            <input
              class="form-control m-auto" 
              type="text"
              value="{{user.nombre}}" 
              required name="name" 
              />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Password</label>
            <input
              class="form-control m-auto"
              type="password"
              required name="password"
            />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Repita la password</label>
            <input
              class="form-control m-auto"
              type="password"
              required name="password_confirm"
            />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>AÃ±os de experiencia</label>
            <input 
              class="form-control m-auto" 
              type="text"
              value="{{user.years_exp}}"
              required name="anos_experiencia" 
            />              
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Especialidad</label>
            <input 
              class="form-control m-auto"
              type="text" 
              value="{{user.especialidad}}" 
              required name="especialidad"
            />
          </div>
        </div>
        <div class="mb-1">
          <button 
            class="btn btn-primary"
            type="submit"> Actualizar
          </button>
        </div>
        <div>
          <button 
            class="btn btn-danger"
            href=/elimiar>Eliminar cuenta
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
